<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <form action="">
            <img src="./img/logo__stock__master.png" alt="Stock master Login logo" id="stock__master"><br><br>
            <img src="./img/login__back__icon.png" alt="Login back icon" id="back__icon"><br><br>
            <h2>Login</h2>
            <label for="email">Email Address</Address></label><br><br>
            <input type="email" name="email" id="email"><br><br>
            <label for="password">Password</label><br><br>
            <input type="password" name="password" id="password"><br><br>
            <a href="./dashboard.html"> <input type="button" name="button" value="Confirm" id="button"></a>
            <div id="reset">
                <span>Forgot password?</span><br>
                <span id="reset-span">Reset</span>
            </div>
        </form>
    </div>

</body>

</html>
