<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
   
</head>

<body>


    <header>
        <div class="left__navbar__item">
            <div class="dashboard_search_icon">
                <img src="./img/dashboard_search_icon.png" alt="dashboard search icon">
            </div>
            <div class="circle">
                <img src="./img/dashboard_notification_icon.png" alt="Dashboard Notification icon">
            </div>
        </div>

        <h3>Dashboard</h3>

        <div class="right__navbar__item">
            <div class="circle">
                <img src="./img/right__settings.png" alt="settings icon">
            </div>
            <div class="user__info">
                <img src="./img/right_nav_user_icon.png" alt="user icon">
                <span>
                    User <br>Position title
                </span>
            </div>
        </div>
    </header>

    <aside>
        <div class="side__bar__logo">
            <img src="./img/side_bar_logo.png" alt="side bar image logo">
            <img src="./img/side_bar_right_item.png" alt="">
        </div>
        <div class="sub__aside">
            <a href="#"><img src="./img/sidebar_image_item.png" alt="an image icon"></a>
            <a href="#"><img src="./img/sales_icon.png" alt="an image icon">Sales</a>
            <a href="#"><img src="./img/aide_item_icon.png" alt="an image icon">Items</a>
            <a href="#"><img src="./img/aside_notification.png" alt="an image icon">Notifications</a>
            <a href="#"><img src="./img/history_icon.png" alt="an image icon">History</a>
            <a href="#"><img src="./img/store_profile_icon.png" alt="an image icon">Store Profile</a>
        </div>

    </aside>
    


    <main>
       
    </main>

</body>

</html>
