<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>

<body>
    <div class="container">
        <form action="">
            <img src="./img/logo__stock__master.png" alt="Stock master Login logo" id="stock__master"><br><br>
            <img src="./img/login__back__icon.png" alt="Login back icon" id="back__icon"><br><br>
            <h2>Sign Up</h2>
            <div class="sub__container">
                <div class="left__container">
                    <label for="business__name">Business name</Address></label><br><br>
                    <input type="text" name="business__name" id="business__name"><br><br>
                    <label for="email">Email Address</Address></label><br><br>
                    <input type="email" name="email" id="email"><br><br>
                    <label for="password">Password</label><br><br>
                    <input type="password" name="password" id="password"><br><br>
                </div>
                <div class="right__container">
                    <label for="address">Addres</label><br><br>
                    <input type="text" name="business__name" id="address"><br><br>
                    <label for="phone">Phone</label><br><br>
                    <input type="text" name="phone" id="phone"><br><br>
                    <label for="confirm__password">Confirm Password</label><br><br>
                    <input type="password" name="confirm__password" id="confirm__password"><br><br>
                </div>

            </div>
            <input type="button" name="button" value="Confirm" id="button"><br><br>
            <div id="reset">
                <span>Already have an account?</span><br>
                <a href="./login.html"><span id="reset-span">Login</span></a>
            </div>
        </form>
    </div>

</body>

</html>
